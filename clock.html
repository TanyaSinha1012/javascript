<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Clock</title>
  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var ab = setInterval(() => {
      a = new Date();
      date = a.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
      var arr = date.split(",");
      document.getElementById("time").innerHTML = arr[1] + ' <br>on ' + arr[0];
      document.getElementById("country").innerHTML = ' in India';

      //       a= new Date();
      //       date= a.toLocaleDateString(undefined,options);
      //      time =a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
      //       document.getElementById("time").innerHTML=time+ ' <br>on ' + date;
    }, 1000);
// let d= new Date();
//   date=d.toLocaleString('en-US', { timeZone:'Asia/Kolkata'});
//   document.getElementById("time").innerHTML=date;

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h3 class="navbar-brand">Timezone</h3>

    </div>
  </nav>
  <style>
    .container {
      padding: 4px;
      background-color: black;
      /* rgba(211, 211, 211, 0.356); */
      margin-top: 50px;
      width: 70%;
      height: 400px;
      color: white;
    }


    h1 {
      font-family: 'Times New Roman', Times, serif;
      margin-top: 60px;
      margin-left: 20px;
    }

    .btn1 {
      background-color: blue;
      color: white;
      margin-top: 0px;
      margin-left: 50px;
    }
  </style>
  <div class="container">
    <h1>Current time is: <span id="time"></span><span id="country" style="color:yellow;"></span> </h1>
    <p style="margin-top:60px;margin-left: 25px;margin-bottom: 10px; font-size: 30px ;"> Check the time for different
      countries</p>





    <p style="margin-top:20px;margin-left: 35px;margin-bottom: 10px;color: lime"> Select a country from the given
      options:
      <select id="select1">
        <option value="Asia/Kolkata">India</option>
        <option value="America/New_York">U.S.</option>
        <option value="Europe/London">U.K.</option>
      </select>
    </p>


    <button class="btn1" onclick="getOption()">Check time</button>
    <script type="text/javascript">

      function getOption() {
        selectElement = document.querySelector('#select1');
        output = selectElement.options[selectElement.selectedIndex].value;
        clearInterval(ab);
        document.querySelector('.output').textContent = setInterval(() => {


          a = new Date();
          date = a.toLocaleString('en-US', { timeZone: output });
          var ar = date.split(",");
          document.getElementById("time").innerHTML = ar[1] + ' <br>on ' + ar[0];

          if (output == "Asia/Kolkata")
            document.getElementById("country").innerHTML = ' in India';
          else if (output == "Europe/London")
            document.getElementById("country").innerHTML = ' in U.K.';
          else if (output == "America/New_York")
            document.getElementById("country").innerHTML = ' in U.S';

        }, 1000);
        ;
      }
    </script>
  </div>

</body>
